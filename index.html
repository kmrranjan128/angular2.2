<html>
    <head>
<script src="jexcel.js"></script>
<script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
<link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.css" type="text/css" />
<link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />

<link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.datatables.css" type="text/css" />
</head>
<body>

    <div id="spreadsheet"></div>

    <script>
    var data = [
        ['Jazz', 'Honda', '2019-02-12', '', true, '$ 2.000,00'],
        ['Civic', 'Honda', '2018-07-11', '', true, '$ 4.000,01'],
    ];
    
    jexcel(document.getElementById('spreadsheet'), {
        data:data,
        search:true,
        columns: [
            {
                type: 'text',
                title:'Car',
                width:90
            },
            {
                type: 'dropdown',
                title:'Make',
                width:120,
                source:[
                    "Alfa Romeo",
                    "Audi",
                    "Bmw",
                    "Chevrolet",
                    "Chrystler",
                    "Dodge",
                    "Ferrari",
                    "Fiat",
                    "Ford",
                    "Honda",
                    "Hyundai",
                    "Jaguar",
                    "Jeep",
                    "Kia",
                    "Mazda",
                    "Mercedez-Benz",
                    "Mitsubish",
                    "Nissan",
                    "Peugeot",
                    "Porsche",
                    "Subaru",
                    "Suzuki",
                    "Toyota",
                    "Volkswagen"
                  ]
            },
            {
                type: 'calendar',
                title:'Available',
                width:120
            },
            {
                type: 'image',
                title:'Photo',
                width:120
            },
            {
                type: 'checkbox',
                title:'Stock',
                width:80
            },
            {
                type: 'numeric',
                title:'Price',
                mask:'$ #.##,00',
                width:80,
                decimal:','
            }
         ]
    });
    </script>

</body>
</html>
